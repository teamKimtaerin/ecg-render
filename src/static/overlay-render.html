<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotionText Overlay Renderer</title>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent; /* íˆ¬ëª… ë°°ê²½ ì¤‘ìš”! */
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* ë¹„ë””ì˜¤ëŠ” ìˆ¨ê¹€ (ì˜¤ë²„ë ˆì´ë§Œ ë Œë”ë§) */
        video {
            display: none;
        }

        /* ìë§‰ ì»¨í…Œì´ë„ˆ */
        #caption-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* í°íŠ¸ í”„ë¦¬ë¡œë“œ */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
    </style>
</head>
<body>
    <!-- ìë§‰ ë Œë”ë§ ì»¨í…Œì´ë„ˆ -->
    <div id="caption-container"></div>

    <script type="module">
        import { MotionTextRenderer } from '/node_modules/motiontext-renderer/dist/index.js';

        let renderer = null;
        let currentScenario = null;

        // ì „ì—­ í•¨ìˆ˜ë¡œ ë…¸ì¶œ (Puppeteerì—ì„œ í˜¸ì¶œ)
        window.loadMotionTextScenario = async function(scenario) {
            try {
                console.log('ğŸ“œ Loading MotionText scenario...');

                // ê¸°ì¡´ ë Œë”ëŸ¬ ì •ë¦¬
                if (renderer) {
                    renderer.dispose();
                    renderer = null;
                }

                // ì»¨í…Œì´ë„ˆ ì´ˆê¸°í™”
                const container = document.getElementById('caption-container');
                container.innerHTML = '';

                // ìƒˆ ë Œë”ëŸ¬ ìƒì„±
                renderer = new MotionTextRenderer(container, {
                    debugMode: false,
                    fps: scenario.timebase?.fps || 30,
                    snapToFrame: true,
                    preloadMs: 300
                });

                // ì‹œë‚˜ë¦¬ì˜¤ ë¡œë“œ
                await renderer.loadConfig(scenario);
                currentScenario = scenario;

                console.log('âœ… MotionText scenario loaded successfully');
                return {
                    success: true,
                    message: 'Scenario loaded',
                    cueCount: scenario.cues?.length || 0
                };

            } catch (error) {
                console.error('âŒ Failed to load scenario:', error);
                return {
                    success: false,
                    error: error.message
                };
            }
        };

        // íŠ¹ì • ì‹œê°„ìœ¼ë¡œ ì´ë™
        window.seekToTime = function(timeSeconds) {
            try {
                if (!renderer) {
                    throw new Error('Renderer not initialized');
                }

                // MotionText ë Œë”ëŸ¬ ì‹œê°„ ì—…ë°ì´íŠ¸
                renderer.seek(timeSeconds);

                // ë Œë”ë§ ì™„ë£Œ ëŒ€ê¸°
                return new Promise(resolve => {
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                            resolve({
                                success: true,
                                currentTime: timeSeconds
                            });
                        });
                    });
                });

            } catch (error) {
                console.error('âŒ Seek failed:', error);
                return {
                    success: false,
                    error: error.message
                };
            }
        };

        // í˜„ì¬ ìƒíƒœ ë°˜í™˜
        window.getRendererStatus = function() {
            return {
                initialized: renderer !== null,
                hasScenario: currentScenario !== null,
                scenarioInfo: currentScenario ? {
                    version: currentScenario.version,
                    fps: currentScenario.timebase?.fps,
                    cueCount: currentScenario.cues?.length
                } : null
            };
        };

        // ë Œë”ëŸ¬ ì •ë¦¬
        window.cleanup = function() {
            if (renderer) {
                renderer.dispose();
                renderer = null;
            }
            currentScenario = null;
            document.getElementById('caption-container').innerHTML = '';
            console.log('ğŸ§¹ Cleanup completed');
        };

        // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ ì‹ í˜¸
        window.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸ¬ Overlay renderer page ready');
            window.pageReady = true;
        });

        // ì—ëŸ¬ í•¸ë“¤ë§
        window.addEventListener('error', (event) => {
            console.error('ğŸš¨ Runtime error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('ğŸš¨ Unhandled promise rejection:', event.reason);
        });
    </script>
</body>
</html>
